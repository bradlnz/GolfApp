<div class="row">
  <div class="col-md-6">
    <h2>Order Details</h2>
    <form [formGroup]="order" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Number</label>
        <input type="text"
               class="form-control"
               formControlName="number" readonly="readonly">
      </div>
      <div class="form-group">
        <label>Date Required</label>
        <input type="text"
               class="form-control"
               id="datepicker"
               formControlName="dateRequired">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea type="text"
                 class="form-control"
                 formControlName="description"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  <div class="col-md-6">
    <h2>Components</h2>
    <a class="btn btn-primary" (click)="navAddComponent()">Add Component</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Number</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of components" (click)="edit(item.id)">
          <td>{{item.number}}</td>
          <td>{{item.quantity}}</td>
        </tr>

      </tbody>
    </table>
  </div>
    
</div>
