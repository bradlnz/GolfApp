<div class="row">
  <div class="container">
    <div class="col-md-12">
      <button class="btn" routerLink="../import" routerLinkActive="active" style="float: right;">Import from CSV</button>
    </div>
  </div>

  <br /><br />
</div>
<div clsss="row">
  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Number</th>
          <th scope="col">Quantity</th>
          <th scope="col">Order</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of components" (click)="edit(item.id)" style="cursor: pointer;">
          <td>{{item.id}}</td>
          <td>{{item.number}}</td>
          <td>{{item.quantity}}</td>
          <td><a routerLink="/dashboard/order_edit/{{item.orderId}}">View Order</a></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
